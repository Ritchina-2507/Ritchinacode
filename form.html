<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<style type="text/css">
			.new{
				margin-bottom: 10px;
			}
			.old{
				color:blue; 
				padding-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<form>
			<div class="new">
			  <label>first name</label>
			  <input type="text" name="" placeholder="first name">
			</div>
			<div class="new">
				<label>last name</label>
				<input type="text" name="" placeholder="last name">
			</div>
			<div class="new">
				<label>occupation</label>
				<select>
			 		<option>farmer</option>
					<option>doctor</option>
					<option>lawyer</option>
					<option>trader</option>
					<option>capenter</option>
					<option>police</option>
					<option>teacher</option>
					<option>lecturer</option>
					<option>plumber</option>
					<option>contractor</option>
				</select>
			</div>
			<div class="new">
				<label>How beautiful are you</label>
				<input type="range" name="" placeholder="How beautiful are you">
			</div>
			<div class="new">
				<label>passport</label>
				<input type="file" name="" placeholder="passport">
			</div>
			<div class="new">
				<label>About Me</label>
				<textarea placeholder="About Me" rows="8" cols="40" class="old"></textarea>
			</div>
			<div>
				<label>Male</label>
				<input type="radio" name="gender" value="male">
				<label>female</label>
				<input type="radio" name="gender" value="female">
			</div>
			<div>
				<label>happy</label>
				<input type="checkbox" name="mood" value="happy">
				<label>sad</label>
				<input type="checkbox" name="mood" value="sad">
				<label>scared</label>
				<input type="checkbox" name="mood" value="scared">
				<label>moody</label>
				<input type="checkbox" name="mood" value="moody">
				<label>anxious</label>
				<input type="checkbox" name="mood" value="anxious">
				<label>angry</label>
				<input type="checkbox" name="mood" value="angry">
			</div>
		</form>
	
	</body>
	</html>
